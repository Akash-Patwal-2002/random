<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="file.css">
</head>
<body>


    <div class="container">
        <h2>Registration Form</h2>
        <form id="user-form">
            <label for="name">Name</label>
            <input required type="text" name="username" placeholder="Enter name" id="nameEl" class="margin">
            <label for="email">Email</label>
            <input required type="text" name="email_id" placeholder="Enter email" id="emailEl"  class="margin">
            <label for="password">Password</label>
            <input required type="password" name="password" placeholder="Enter password"  id = "passwordEl" class="margin">
            <label for="dob">Date of birth</label>
            <input required type="date" name="DOB" id="dobEl"  class="margin">
            <br>
            <input required type="checkbox" name="TnC" id="TncEl" >
            Accept Terms & Conditions
            <br>
            <button type="submit" id="submitEl">Submit</button>
          </form>
    </div>
    <div class="relative">
        <div class="mx-auto">
            <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
            <div class="divide-y divide-gray-300/50" id="user-entries"></div>
        </div>
    </div>

    <script src="local.js"></script>
</body>
</html>
